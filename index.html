<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chand & Anuradha Chat</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Bubble background */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }
    @keyframes rise {
      from { transform: translateY(0) scale(1); }
      to { transform: translateY(-110vh) scale(1.5); }
    }

    /* Chat box glass effect */
    .chat-container {
      width: 95%;
      max-width: 420px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 15px;
      color: white;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
      z-index: 2;
      display: flex;
      flex-direction: column;
      height: 90vh;
    }
    .chat-container h2 {
      margin: 0 0 10px 0;
      font-size: 20px;
      text-align: center;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 5px;
    }

    /* Flip animation */
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 10px;
      display: inline-block;
      animation: flip 0.6s ease;
      max-width: 75%;
      word-wrap: break-word;
    }
    @keyframes flip {
      from { transform: rotateY(90deg); opacity: 0; }
      to { transform: rotateY(0); opacity: 1; }
    }

    .chand { background: #ffcccc; color: black; }
    .anuradha { background: #ccffcc; color: black; }

    /* Chat image */
    .message img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 5px;
    }

    /* Input row */
    .input-row {
      display: flex;
      gap: 5px;
      align-items: center;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
    }
    button {
      padding: 10px 12px;
      background: tomato;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .upload-btn {
      background: #4CAF50;
      font-size: 18px;
    }

    /* Typing indicator */
    #typing {
      font-size: 12px;
      font-style: italic;
      margin-bottom: 5px;
      color: #ddd;
      height: 15px;
    }
  </style>
</head>
<body>

  <!-- Bubble background -->
  <div class="bubble" style="width:40px; height:40px; left:10%; animation-duration:18s;"></div>
  <div class="bubble" style="width:25px; height:25px; left:30%; animation-duration:25s;"></div>
  <div class="bubble" style="width:60px; height:60px; left:70%; animation-duration:22s;"></div>
  <div class="bubble" style="width:15px; height:15px; left:50%; animation-duration:30s;"></div>

  <!-- Chat UI -->
  <div class="chat-container">
    <h2 id="welcome"></h2>
    <div id="messages"></div>
    <div id="typing"></div>
    <div class="input-row">
      <input type="text" id="messageInput" placeholder="Type your message..." oninput="showTyping()" />
      <button onclick="sendMessage()">Send</button>
      <button class="upload-btn" onclick="document.getElementById('imageInput').click()">üì∑</button>
      <input type="file" id="imageInput" accept="image/*" style="display:none" onchange="sendImage(event)">
    </div>
  </div>

  <script>
    // ‚úÖ Allowed users
    const allowedUsers = ["Chand Kishor", "Anuradha"];
    let username = prompt("Enter your name (Chand Kishor / Anuradha):");

    if (!allowedUsers.includes(username)) {
      document.body.innerHTML = "<h1 style='color:white;text-align:center;'>Access Denied ‚ùå</h1>";
      throw new Error("Not allowed");
    }

    document.getElementById("welcome").innerText = "Welcome, " + username;

    // Fake DB (localStorage)
    function loadMessages() {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      const messages = JSON.parse(localStorage.getItem("chat")) || [];
      messages.forEach(msg => {
        const div = document.createElement("div");
        div.classList.add("message");
        div.classList.add(msg.user === "Chand Kishor" ? "chand" : "anuradha");

        if (msg.type === "image") {
          div.innerHTML = msg.user + ": <br><img src='" + msg.text + "' />";
        } else {
          div.innerText = msg.user + ": " + msg.text;
        }

        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;
      const messages = JSON.parse(localStorage.getItem("chat")) || [];
      messages.push({ user: username, text, type: "text" });
      localStorage.setItem("chat", JSON.stringify(messages));
      input.value = "";
      hideTyping();
      loadMessages();
    }

    function sendImage(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const messages = JSON.parse(localStorage.getItem("chat")) || [];
        messages.push({ user: username, text: e.target.result, type: "image" });
        localStorage.setItem("chat", JSON.stringify(messages));
        loadMessages();
      }
      reader.readAsDataURL(file); // convert image to base64
    }

    // Typing indicator
    function showTyping() {
      localStorage.setItem("typing", username + " is typing...");
    }
    function hideTyping() {
      localStorage.removeItem("typing");
    }

    function checkTyping() {
      const typing = localStorage.getItem("typing");
      if (typing && !typing.startsWith(username)) {
        document.getElementById("typing").innerText = typing;
      } else {
        document.getElementById("typing").innerText = "";
      }
    }

    // Auto-refresh
    setInterval(loadMessages, 1000);
    setInterval(checkTyping, 500);
    loadMessages();
  </script>
</body>
</html>
