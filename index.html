<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f0f2f5; }
    .login-overlay { position:fixed; top:0; left:0; right:0; bottom:0;
      background:#fff; display:flex; justify-content:center; align-items:center; flex-direction:column; z-index:10; }
    .login-box { padding:20px; border-radius:12px; background:#fff; box-shadow:0 4px 10px rgba(0,0,0,0.2); }
    .login-box input { width:250px; padding:10px; margin:5px 0; border-radius:8px; border:1px solid #ccc; }
    .login-box button { width:100%; padding:10px; background:#2196F3; border:none; color:#fff; border-radius:8px; cursor:pointer; font-size:16px; }
    .chat-container { display:none; height:100vh; position:relative; }
    #messages { height:calc(100vh - 140px); overflow-y:auto; padding:10px; }
    .msg { padding:8px 12px; border-radius:12px; margin:5px; max-width:70%; position:relative; }
    .sent { background:#DCF8C6; align-self:flex-end; }
    .received { background:#fff; border:1px solid #ddd; }
    .msg small { font-size:10px; color:gray; position:absolute; bottom:2px; right:8px; }
    .input-row { display:flex; gap:5px; align-items:center; padding:8px; background:#fff; position:sticky; bottom:0; }
    #messageInput { flex:1; padding:10px; border:1px solid #ccc; border-radius:10px; }
    button { border:none; padding:10px 14px; border-radius:10px; cursor:pointer; }
    .upload-btn { background:#4CAF50; color:white; }
    .send-btn { background:tomato; color:white; }
    .clear-btn { background:#e91e63; color:white; margin:8px; border-radius:8px; padding:6px 10px; }
    .typing { font-size:12px; color:gray; margin-left:10px; }
    .call-buttons { position:absolute; top:10px; right:15px; display:flex; gap:8px; }
    .call-btn { background:#2196F3; border-radius:50%; padding:10px; cursor:pointer; color:white; font-size:18px; }
    .video-btn { background:#9C27B0; }
    .incoming-call { position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.6); display:none; justify-content:center; align-items:center; flex-direction:column; color:white; z-index:20; }
    .incoming-call button { margin:10px; padding:12px 20px; border-radius:8px; }
    .accept { background:green; color:white; }
    .reject { background:red; color:white; }
  </style>
</head>
<body>

<div class="login-overlay" id="loginOverlay">
  <div class="login-box">
    <h2>Login to Bubble Chat</h2>
    <input type="text" id="username" placeholder="Enter username (Anuradha / Chand Kishor)">
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="login()">Enter Chat</button>
  </div>
</div>

<div class="chat-container" id="chatContainer">
  <h2 id="welcome"></h2>

  <div class="call-buttons">
    <div class="call-btn" onclick="startAudioCall()">ðŸ“ž</div>
    <div class="call-btn video-btn" onclick="startVideoCall()">ðŸ“¹</div>
  </div>

  <div id="messages"></div>
  <div id="typing" class="typing"></div>

  <div class="input-row">
    <input type="text" id="messageInput" placeholder="Type your message..." oninput="showTyping()" />
    <button class="send-btn" onclick="sendMessage()">Send</button>
    <button class="upload-btn" onclick="document.getElementById('imageInput').click()">ðŸ“·</button>
    <input type="file" id="imageInput" accept="image/*" style="display:none" onchange="sendImage(event)">
  </div>

  <button class="clear-btn" onclick="clearChat()">ðŸ—‘ Clear Chat</button>
</div>

<div class="incoming-call" id="incomingCall">
  <h2>Incoming Call...</h2>
  <button class="accept" onclick="acceptCall()">Accept</button>
  <button class="reject" onclick="rejectCall()">Reject</button>
</div>

<audio id="ringtone" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" loop></audio>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, set, remove, onValue, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB5C4PYCKfY9Rk7CVPNQ-JHX7iBF-DP4cE",
    authDomain: "bubblechat-8b913.firebaseapp.com",
    databaseURL: "https://bubblechat-8b913-default-rtdb.firebaseio.com",
    projectId: "bubblechat-8b913",
    storageBucket: "bubblechat-8b913.firebasestorage.app",
    messagingSenderId: "890679022385",
    appId: "1:890679022385:web:0391f6e09e0efdaa661610"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  let currentUser = null;

  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if ((username === "Anuradha" && password === "Anuradha8877") ||
        (username === "Chand Kishor" && password === "Chand6202")) {
      currentUser = username === "Anuradha" ? "Anuradha8877" : "Chand6202";
      document.getElementById("loginOverlay").style.display = "none";
      document.getElementById("chatContainer").style.display = "block";
      document.getElementById("welcome").innerText = "Welcome " + username;
      loadMessages();
    } else {
      alert("Invalid login details!");
    }
  }
  window.login = login;

  function loadMessages() {
    const messagesRef = ref(db, "messages");
    onChildAdded(messagesRef, (data) => {
      displayMessage(data.key, data.val());
    });
  }

  function displayMessage(id, msg) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("msg");
    msgDiv.classList.add(msg.user === currentUser ? "sent" : "received");

    if (msg.text) msgDiv.innerHTML = msg.text;
    if (msg.image) msgDiv.innerHTML = `<img src="${msg.image}" style="max-width:200px;border-radius:8px;">`;

    let status = msg.status || "sent";
    let tick = status === "sent" ? "âœ…" : status === "delivered" ? "âœ…âœ…" : "ðŸ”µ";
    msgDiv.innerHTML += `<br><small>${tick}</small>`;

    msgDiv.onclick = () => {
      if (currentUser === "Chand6202" || (currentUser === msg.user)) {
        remove(ref(db, "messages/" + id));
        msgDiv.remove();
      }
    };

    document.getElementById("messages").appendChild(msgDiv);
    document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;

    if (msg.user !== currentUser) {
      update(ref(db, "messages/" + id), { status: "delivered" });
      setTimeout(() => {
        update(ref(db, "messages/" + id), { status: "read" });
      }, 2000);
    }
  }

  function sendMessage() {
    const text = document.getElementById("messageInput").value;
    if (text.trim() === "") return;
    push(ref(db, "messages"), { text, user: currentUser, status: "sent" });
    document.getElementById("messageInput").value = "";
  }
  window.sendMessage = sendMessage;

  function sendImage(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      push(ref(db, "messages"), { image: e.target.result, user: currentUser, status: "sent" });
    };
    reader.readAsDataURL(file);
  }
  window.sendImage = sendImage;

  function clearChat() {
    if (currentUser === "Chand6202") {
      set(ref(db, "messages"), {});
      document.getElementById("messages").innerHTML = "";
    } else {
      alert("Only admin (Chand) can clear full chat!");
    }
  }
  window.clearChat = clearChat;

  function showTyping() {
    set(ref(db, "typing"), currentUser + " is typing...");
    setTimeout(() => set(ref(db, "typing"), ""), 1500);
  }
  window.showTyping = showTyping;

  onValue(ref(db, "typing"), (snapshot) => {
    document.getElementById("typing").innerText = snapshot.val() || "";
  });

  function startAudioCall() {
    document.getElementById("incomingCall").style.display = "flex";
    document.getElementById("ringtone").play();
  }
  window.startAudioCall = startAudioCall;

  function startVideoCall() {
    document.getElementById("incomingCall").style.display = "flex";
    document.getElementById("ringtone").play();
  }
  window.startVideoCall = startVideoCall;

  function acceptCall() {
    document.getElementById("incomingCall").style.display = "none";
    document.getElementById("ringtone").pause();
    alert("Call Started!");
  }
  window.acceptCall = acceptCall;

  function rejectCall() {
    document.getElementById("incomingCall").style.display = "none";
    document.getElementById("ringtone").pause();
  }
  window.rejectCall = rejectCall;
</script>

</body>
</html>
