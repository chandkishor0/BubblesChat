<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chand & Anuradha Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    #login, #chat {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      width: 90%;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #ff5722;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      background: white;
      color: black;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      text-align: left;
    }
    .msg {
      margin: 5px 0;
      padding: 5px 10px;
      border-radius: 8px;
    }
    .self {
      background: #d1f5d3;
      text-align: right;
    }
    .other {
      background: #f5d1d1;
      text-align: left;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Enter your name">
  <button onclick="login()">Login</button>
  <p style="color: yellow; font-size: 14px;">(Only Chand Kishor & Anuradha allowed)</p>
</div>

<div id="chat" style="display:none;">
  <h2 id="welcome"></h2>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Type your message">
  <button onclick="sendMessage()">Send</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
  // ✅ Firebase Config (तुम्हारा config)
  const firebaseConfig = {
    apiKey: "AIzaSyB5C4PYCKfY9Rk7CVPNQ-JHX7iBF-DP4cE",
    authDomain: "bubblechat-8b913.firebaseapp.com",
    databaseURL: "https://bubblechat-8b913-default-rtdb.firebaseio.com",
    projectId: "bubblechat-8b913",
    storageBucket: "bubblechat-8b913.firebasestorage.app",
    messagingSenderId: "890679022385",
    appId: "1:890679022385:web:0391f6e09e0efdaa661610"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let currentUser = "";

  function login() {
    const username = document.getElementById("username").value.trim();

    if(username !== "Chand Kishor" && username !== "Anuradha") {
      alert("Only Chand Kishor and Anuradha can chat here!");
      return;
    }

    currentUser = username;
    document.getElementById("login").style.display = "none";
    document.getElementById("chat").style.display = "block";
    document.getElementById("welcome").innerText = "Welcome, " + username;
    
    loadMessages();
  }

  function sendMessage() {
    const msgInput = document.getElementById("messageInput");
    const message = msgInput.value.trim();

    if(message === "") return;

    db.ref("messages").push({
      user: currentUser,
      text: message,
      time: Date.now()
    });

    msgInput.value = "";
  }

  function loadMessages() {
    const messagesDiv = document.getElementById("messages");
    db.ref("messages").on("child_added", snapshot => {
      const data = snapshot.val();
      const div = document.createElement("div");
      div.classList.add("msg");
      div.classList.add(data.user === currentUser ? "self" : "other");
      div.innerText = data.user + ": " + data.text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  }
</script>

</body>
</html>
